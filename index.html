<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Convite Blue Lock - Ubers Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="convite">
        <div class="banner">
            <img src="/Banner 2.0.jpg" alt="Blue Lock Banner" class="banner-img">
        </div>
        <div class="logo">
            <img src="/Ubers_Official_Logo.webp" alt="Ubers Team Logo" class="logo-img">
        </div>
        <div class="titulo">Ubers Team</div>
        <div class="subtitulo">Blue Lock Rivals Challenge</div>
        <div class="mensagem">Parabéns! Você foi especialmente selecionado para integrar o Ubers Team no desafio Blue Lock! Mostre seu talento e junte-se à elite do futebol!</div>
        <button class="botao" onclick="mostrarDetalhes()">Ver Detalhes</button>
        <div class="detalhes" id="detalhes">
            <p><strong>Time:</strong> Ubers Team</p>
            <p><strong>Missão:</strong> Seja parte da revolução do futebol</p>
            <p><strong>Requisitos:</strong> Determinação, ambição e sede de vitória</p>
            <button class="botao-confirmar" onclick="confirmarPresenca()">Confirmar Presença</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
